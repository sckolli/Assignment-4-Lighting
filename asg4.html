<!DOCTYPE html>
<html>
<head>
   <meta charset="utf-8" />
   <title> Assignment 4:Lighting </title>
   <link rel="shortcut icon" href="">
</head>

<body onload="main()">
   
   <canvas id="asg4" width="700" height="700" style="border:1px solid #000000;">
      Please use a browser that supports "canvas"
   </canvas>
   <br><br>
   
   <label for="camera">Camera Angle:</label>
   <input type="range" id="camera" name="camera" min="0" max="360" value="0" class = "slider"><br>
   <label for="joint">Light For Left and Right  </label>
   <input type="range" id="lightx" name="lightx" min="-375" max="375" value="0" class = "slider">
   <label for="lighty">Light For Up and Down</label>
   <input type="range" id="lighty" name="lighty" min="1" max="250" value="100" class = "slider"><br>
   <label for="lightz">Light For Zoomin In and Out</label>
   <input type="range" id="lightz" name="lightz" min="-400" max="250" value="100" class = "slider"><br>

   <label for="animate_on">Animation: </label>
   <button type="button" id="animate_on">ON</button>
   <button type="button" id="animate_off">OFF</button><br>
   <label for="normal_on">Normal: </label>
   <button type="button" id="normal_on">ON</button>
   <button type="button" id="normal_off">OFF</button><br>
   <label for="light_on">Light: </label>
   <button type="button" id="light_on">ON</button>
   <button type="button" id="light_off">OFF</button><br>

   <label for="redSlider">Red:</label>
   <input type="range" id="redSlider" min="0" max="1" step="0.01" value="1">
   <br>
   <label for="greenSlider">Green:</label>
   <input type="range" id="greenSlider" min="0" max="1" step="0.01" value="1">
   <br>
   <label for="blueSlider">Blue:</label>
   <input type="range" id="blueSlider" min="0" max="1" step="0.01" value="1">

   <button id="spotlightToggle">Toggle Spotlight</button>




   

   <!-- javascript files containing functions for WebGL -->
   <script src="lib/webgl-utils.js"></script>
   <script src="lib/webgl-debug.js"></script>
   <script src="lib/cuon-utils.js"></script>
   <script src="lib/cuon-matrix-cse160.js"></script>

   <!-- Add our asg js file -->
   <script type=text/javascript src="Triangle.js"></script>
   <script type=text/javascript src="Point.js"></script>
   <script type=text/javascript src="Circle.js"></script>
   <script type=text/javascript src="Cube.js"></script>
   <script type=text/javascript src="Sphere.js"></script>
   <script type=text/javascript src="asg4.js"></script>
   <script type=text/javascript src="drawAllShapes.js"></script>
   <script type=text/javascript src="Camera.js"></script>

</body>
</html>
